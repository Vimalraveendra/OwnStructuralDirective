<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd=!onlyOdd"
        >Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item" 
          *ngFor="let odd of oddNumbers"
          [ngClass]="{odd:odd%2===1? 'odd' : 'transparent'}"
          [ngStyle]="{background:odd%2===1? 'red': 'transparent'}"
          >{{odd}}
        </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
          class="list-group-item" 
           *ngFor="let even of evenNumbers"
          >{{even}}
        </li>
        </div>
     
       
      </ul>
      
    </div> 
    
  </div>
</div>
